<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comvertidor de numeros romanos</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="number" id="input" placeholder="Ingrese el numero aquí..." />
        <button type="submit" id="submit">Convertir</button>
      </div>
      <p id="output">
        <span>Ingresa el número y presiona Convertir</span>
      </p>
      <p id="error"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
